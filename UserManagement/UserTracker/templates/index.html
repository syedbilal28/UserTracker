{% load static %}
{% load socialaccount %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Login</title>
    <style>
    body{
        margin: 0px; 
         padding: 0px;
         font-family: 'Open Sans', sans-serif;
         overflow-x: hidden;
         overflow-y: hidden;
     }
     .container{
         margin: 0px; 
         padding: 0px;
         width:100vw;
         
         
     }
     
     #top{
         position:relative;
         
         height:90vh;
         background-image: url("{% static 'CONTACTU Landing Page.png' %}");
         background-repeat: no-repeat;
         background-size: contain;
         width:100vw;

     }
     nav{
         position: absolute;
         height:20%;
         width:100%;
         padding-top: 1rem;
         
     }
     nav a{
         text-decoration: none;
         /* font-size: 2vmin; */
         /* margin-top: 2rem; */
         font-size: 1.75rem;
         color:white;
         font-weight: 500;
     }
     nav a:hover{
         text-decoration: none;
         color:black;
     }
     #signup{
         padding:0.75rem 1rem;
         /* margin-top: 1rem; */
         margin-right: 2rem;
         background-color:rgba(0,0,0,0.7);
         float: right;
         border-radius: 5rem;
     }
     #signup:hover{
         background-color: white;
         color:black;
     }
     #logo{
         padding:0px 1rem;
         width:5rem;
         height: 5rem;
         margin-right: 4rem;
     }
     #form_container{
         display: none;
         position: absolute;
         /* right:21%;
         top:10%; */
        
         padding:3rem;
         height:50%;
         width:30%;
         left:35%;
         top:25%;
         font-weight: 500;
         background-color:rgba(0,0,0,0.7);
         border-radius: 2rem;
        /* text-align: center; */
     }
     #form_container form{
        
         font-size: 3vmin;
         margin-left:0.5rem;
         font-weight: 500;
         color:black;
         
     }
     label{
         display: block;
         opacity:0.7;
         /* color:white; */
     }
     input{
         /* background-color: rgba(0,0,0,0.3); */
         opacity:0.9;
         border-radius: 0.5rem;
         width: 100%;
         height: 4vh;
         border:1px solid #bfbfbf;
     }
     #loginbtn{
         background-color: rgba(255,255,255,1) ;
         color: black;
         border: none;
         float: right;
         margin-top: 1rem;
         height:5vh;
         width:7vw;
         /* font-weight: 500; */
         font-size: 2vmin;
     }
     #loginbtn:hover{
         background-color: black;
         color:white;
     }
     #top h1{
         position: absolute;
         margin-top:15%;
         margin-left: 1rem;
         font-size: 6vmin;
         color: #f2f2f2;
     }
     #bottom1{
         position: absolute;
         width:105%;
         height:50vh;
         background-color:rgba(210, 100, 80,0.2);
        
     }
     .col-sm{
         padding:0;
         width:50%;
         text-align: center;
     }
     .col-sm img{
         margin-top: 1.5rem;
         width:60%;
         height:45vh;
         margin-left: auto;
         margin-right:auto ;
     }
     .col-sm ul{
         margin-top:5rem;
         padding-left:5rem;
         list-style: none;
         
     }
     .col-sm ul li{
         padding-bottom: 1rem;
     }
     footer{
         height:100vh;
         background-color: #666666;
         background:linear-gradient(to right,#666666 , white );;
     }
 </style>
</head>
<body>
    
    <div class="container">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'index' %}" id="form">
                        {% csrf_token %}
                        {{ form|crispy }}
                  
                        <a href="{% provider_login_url 'google' %}">Login with Google</a>
                        <button type="submit" class="btn btn-primary" id="loginbtn">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>
        <div id="top">
            <!-- <img src="{% static 'homepage.jpeg' %}" alt=""> -->
            <nav>
                
                    <!-- <a href="{% url 'index' %}" id="logo">Logo</a> -->
                    
                    <a href="{% url 'signup' %}" id="signup">Signup</a>
                    <a onclick="display_form()" id="signup">Login</a>
                
            </nav>
            
            <!-- <div id="form_container">
                <form method="post" action="{% url 'index' %}" id="form">
                    {% csrf_token %}
                    {{ form|crispy }}
              
                    <a href="{% provider_login_url 'google' %}">Login with Google</a>
                    <button type="submit" class="btn btn-primary" id="loginbtn">Login</button>
                </form>
            
            </div> -->
        </div>
        <footer>

        </footer>
    </div>
   
    <script>
        function display_form (){
            $('#exampleModal').modal('show');
            // var to_change=$("#form_container")
            // console.log(to_change)
            // to_change.css('display','block')
        }
    </script>
</body>
</html>
