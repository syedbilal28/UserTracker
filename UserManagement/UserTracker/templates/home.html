{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Dashboard</title>
    <style>
       @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap");
        table {
  width: 100%;
  border-collapse: collapse;
  font-family: "Nunito", sans-serif;
}
thead {
  text-transform: uppercase;
  border-bottom: 1px solid #0e0e0e;
  color:#56bb2a;

  
}
th {
    padding: 5px;
    text-align: center;
  }
tr {
  transition: opacity 0.5s ease;
  &.hide {
    opacity: 0;
    height: 0;
  }
}
td {
  padding: 5px;
  border-bottom: 1px solid #d6d6d6;
}
tr:hover td {
  background: #e6e6e6;
}
#text-search {
  max-width: 240px;
  display: block;
  width: 100%;
  height: 44px;
  padding: 0 10px;
  margin: 0;
  border: 1px solid #cccccc;
  outline: none;
  color: #5f6a7d;
  
  font: 13px;
  font-family: "Nunito", sans-serif;
  font-weight: 100;
  margin-bottom: 15px;
  float: right;
}
  #sidebar{
    padding:0px;
    background-color: #353a40;
    
    width:15%;
    height:100%;
    position:fixed;
    z-index: 1;
    top:0;
    left:0;
    overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 20px;
  overflow-y: hidden;
  }
  #dataholder{
    text-decoration: none;
    list-style-type: none;
    padding-left: 1rem;
  }
  #dataholder li p{
    color:#56bb2a;
  }
  .container{
    margin-left: 15%;
  }
  #Logo img{
    width:15rem;
    height:15rem
  }
  hr{
    border: 1px solid #17191c;
    margin-left:-15px;
    opacity:0.3;
  }
    </style>
</head>
<body>
  <div id="sidebar">
    <ul id="dataholder">
      <li id="Logo">
        <img src="{% static 'CONTACT.png' %}" alt="">
      </li>
      <hr>
      <li>
        <p>Account Management</p>
      </li>
      <hr>
      <li>
        <p>Check in Screen</p>
      </li>
      <hr>
      <li>
        <p>Ministry of Health fb page</p>
        <a href="https://www.facebook.com/HealthGrenada">Ministry of Health</a>
      </li>
      <hr>
      <li>
        <p>Greanada Covid 19 Results</p>
        <a href="https://covid19.who.int/region/amro/country/gd">Covid 19 Results</a>
      </li>
      <hr>
      <li>
        <p>WHO Website</p>
        <a href="https://www.who.int/">WHO</a>
      </li>
      <hr>
      <li>
        <p>Covid 19 Contact Hotline</p>
        <a href="https://covid19.gov.gd/contact/">Hotline</a>
      </li>
      <hr>
    </ul>
  </div>
    <div class="container">
        <div id="first_table">
            {{ table | safe }}
        </div>
        <div id="bargraph24">
          <img src="" alt="">
        </div>
        <div id="bargraphweek">
          <img src="" alt="">
        </div>
        <div id="bargraphmonth">
          <img src="" alt="">
        </div>
    </div>
    <script>
      $.ajax({
        url: '/bargraph/',
        // data: {
        //   'username': username
        // },
        dataType: 'json',
        success: function (data) {
          console.log(data)
          var target_24=document.querySelector("#bargraph24")
          target_24.children[0].src=`data:image/png;base64,${data.data}`
        }
      });
      $.ajax({
        url: '/daysbar/',
        // data: {
        //   'username': username
        // },
        dataType: 'json',
        success: function (data) {
          console.log(data)
          var target_week=document.querySelector("#bargraphweek")
          target_week.children[0].src=`data:image/png;base64,${data.data}`
        }
      });
      $.ajax({
        url: '/daysbarweek/',
        // data: {
        //   'username': username
        // },
        dataType: 'json',
        success: function (data) {
          console.log(data)
          var target_week=document.querySelector("#bargraphmonth")
          target_week.children[0].src=`data:image/png;base64,${data.data}`
        }
      });
    </script>
</body>
</html>
